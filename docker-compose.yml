    mysql_db:
        container_name: w-mysql
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: word_score
        ports:
            - 3007:3306

    phpmyadmin:
        container_name: w-phpmyadmin
        image: phpmyadmin:latest
        ports:
            - 9001:80
        environment:
            - PMA_ARBITRARY=1
