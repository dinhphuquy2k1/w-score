services:
    server:
        container_name: w-backend
        build:
            context: .
            dockerfile: "docker/Backend"
        volumes:
            - ./:/var/www/html
            - ./docker/config/php:/usr/local/etc/
        ports:
            - 9000:8080
        depends_on:
            - mysql_db
        networks:
            - w-score

