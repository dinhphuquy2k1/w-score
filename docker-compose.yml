services:
    server:
        container_name: w-backend
        build:
            context: .
            dockerfile: "docker/Backend"
        volumes:
            - ./:/var/www/html
            - ./docker/config/php:/usr/local/etc/
        ports:
            - 9000:80
        depends_on:
            -   mysql_db

